<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 PSET</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"> 
		<style type="text/css">  		
			.barchartstyles {
    			opacity: .7;
    			fill: green;
   			}
   			body {
               position: absolute;
               font-family: "Proxima Nova", "Montserrat", sans-serif;
           }
           h1, h2 {
               position: absolute;
               left: 200px;
               font-size: 1.3em;
               font-weight: 100;
           }
           h2 {
               top: 30px;
               font-size: 1em;
           }

		</style>
		</head>
		<body>
		<h1>Agriculture Accross the World</h1>
        <h2></h2>
		
		<div id="main">
	
		</div>
		<script type="text/javascript">
			var width = 1200;
			var height = 1000;
			var barWidth = 50
			
			window.onload = function () {
				var chart = new CanvasJS.Chart("chartContainer", {
					title: {
						text: "Understanding Labels"
					},
					axisY: {
						labelFontSize: 20,
						labelFontColor: "dimGrey"
					},
					axisX: {
						labelAngle: -30
					},
					
				});
			}

			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d, i) {
                       return i*60 + 80;
                  })
               .attr("x", 160)
               .attr("width", function(d) {
                       return d[1]*2;
                  })
          	   .attr("height", 40)
               .attr("fill", "orange")
               .attr("class", "barchartstyles")
             

             // Create y-axis
			svg.append("line")
				.attr("x1", 150)
				.attr("y1", 25)
				.attr("x2", 150)
				.attr("y2", 675)
				.attr("stroke-width", 2)
				.attr("stroke", "black");

			// Create x-axis
			svg.append("line")
				.attr("x1", 150)
				.attr("y1", 675)
				.attr("x2", 430)
				.attr("y2", 675)
				.attr("stroke-width", 2)
				.attr("stroke", "black");
			 
			  // Add a Label
			  // y-axis label
			  svg.append("text")
				.attr("class", "ylabel")
				.attr("text-anchor", "end")
				.text("Countries")
				.attr("transform", "translate(130, 20) rotate(-90)");

			  // x-axis label
			  svg.append("text")
				.attr("class", "xlabel")
				.attr("text-anchor", "end")
				.text("Quantity")
				.attr("transform", "translate(450, 700) rotate(0)");

		</script>
		</div>
	</body>
</html>
